<!-- <!DOCTYPE html> -->

<html>

<head>

<style>

table {
	width: 100%;
	height: 100%;
	<!-- height: 100%; --> <!-- funktioniert nicht -> Fullscreen -->
}

tr {
	height: 100px;
}

.blue {
	background-color: blue;
	color: blue;
}

.red {
	background-color: red;
	color: red;
}

.green {
	background-color: green;
	color: green;
}

.yellow{
	background-color: yellow;
	color:yellow;
}

.turquoise{
	background-color: turquoise;
	color: turquoise;
}

.purple{
	background-color: purple;
	color: purple;
}

</style>

</head>

<body>

<table>

	<tr> <!-- 1. row -->
		<td colspan="3" class="blue">
			nicht sichtbar
		</td>
	</tr>
	<tr> <!-- 2.row --> 
		<td rowspan="3" class="red"> <!-- 1. column -->
			nicht sichtbar
		</td >
		<td colspan="2" class="green"> <!-- 2. and 3. column -->
			nicht sichtbar
		</td>
	</tr>
	<tr> <!-- 3.row --> 
		<td colspan="2" class="yellow"> <!-- 2. and 3. column -->
			nicht sichtbar
		</td>
	</tr>
	<tr> <!-- 4.row --> 
		<td class="turquoise"> <!-- 2. column -->
			nicht sichtbar
		</td>
		<td class="purple"> <!-- 3. column -->
			nicht sichtbar
		</td>
	</tr>

</table>

</body>

</html>
